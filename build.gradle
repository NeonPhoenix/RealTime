buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.1-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = 'MC1.7.2-v1.0.$BUILD_NUMBER'
group= "net.petercashel.RealTime" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "RealTime"


minecraft {
    version = "1.7.2-10.12.0.1024"
    assetDir = "eclipse/assets"
}
processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

apply plugin: 'maven-publish'

repositories {
        maven {
            credentials {
                // These have been set in the build server
                username '$maven_user'
                password '$maven_pass'
            }
            url "http://htb.petercashel.net:8125/"
        }
    }